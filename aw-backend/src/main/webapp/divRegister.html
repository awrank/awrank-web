<script type="text/javascript" language="JavaScript">

$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};

    function fRegisterSubmit() {
      
    	//send_user_register($('regform').serializeObject());
    	
    	fIndexClearMessages("divRegister");
    	
    	 var email = $('#email').val();
         var password = $('#password').val();
         var confirmation = $('#passwordConfirm').val();
         var firstname = $('#firstName').val();
         var lastname = $('#lastName').val();
         var language = $('#language').val();
    	
         var iserrors = false;
         
       	 if(jQuery("#tacCheckbox").prop("checked") == false){
       		alertError(getMessage('ERROR'), getMessage('REGISTRATION_YOU_HAVE_TO_AGREE_WITH_TAC'));
       		iserrors = true;
       	 }
         if(email.length < 3 || validateEmail(email) == false){
        	 alertError(getMessage('ERROR'), getMessage('REGISTRATION_EMAIL_MALEFORMED'));
        	 iserrors = true;
         }
         if(password.length < 3 || confirmation.length < 3 || password != confirmation){
        	 alertError(getMessage('ERROR'), getMessage('REGISTRATION_PASSWORD_AND_CONFIRMATION_ARE_NOT_EQUAL'));
        	 iserrors = true;
         }
         
         
    	if(iserrors == false) send_user_register({email: email, password : password, firstName: firstname, lastName: lastname, language: language });

            }

    	*/
        
    }

</script>
