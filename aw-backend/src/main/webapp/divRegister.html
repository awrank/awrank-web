<style type="text/css">

    #divRegister {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: rgba(128, 128, 128, 0.9);
        z-index: 1040;
    }
</style>

<div class="container">
    <div class="row">
        <div class="span3"></div>
        <div class="span6">
            <br>

            <form action="#" onsubmit="fRegisterSubmit(); return false;" class="well">
                <fieldset>
                    <legend lngt="CREATE_A_NEW_ACCOUNT"></legend>
                    <label lngt="WITH_SOCIAL_NETWORK"></label>
                    <button type="button" onclick="fRegisterGoogleSubmit()" class="btn btn-large btn-primary"
                            lngt="SIGNUP_WITH_GOOGLE"></button>
                    <button type="button" onclick="fRegisterFacebookSubmit()" class="btn btn-large btn-primary pull-right"
                            lngt="SIGNUP_WITH_FACEBOOK"></button>
                    <br/>
                    <br/>
                    <label lngt="OR_WITH_EMAIL"></label>

                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input type="text" id="uid" class="span5" lngp="EMAIL_ADDRESS"/>
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="password" id="password" class="span5" lngp="PASSWORD"/>
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="password" id="passwordConfirm" class="span5" lngp="PASSWORD_CONFIRM"/>
                    </div>
                    <br>
                    <label lngt="WE_RECOMMEND_SECRET_QUESTION"></label>

                    <div class="row-fluid">
                        <div class="span6">
                            <select class="input-block-level">
                                <option lngt="SECRET_QUESTION_1"></option>
                                <option lngt="SECRET_QUESTION_2"></option>
                                <option lngt="SECRET_QUESTION_3"></option>
                                <option lngt="SECRET_QUESTION_4"></option>
                            </select>
                        </div>
                        <div class="span6">
                            <input type="text" class="input-block-level" lngp="INPUT_ANSWER_HERE"/>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span8">
                            <label class="checkbox">
                                <input type="checkbox"><span lngt="I_AGREE_WITH_THE"></span>
                                <a href="#" lngt="TERMS_OF_SERVICE"></a>
                            </label>

                        </div>
                        <div class="span4">
                            <button class="btn btn-large btn-primary pull-right"
                                    type="submit"
                                    lngt="REGISTRATION"></button>
                        </div>
                    </div>
                </fieldset>
                <hr>
				<span class="pull-right">
                    <span lngt="DO_YOU_HAVE_AN_ACCOUNT"></span> <a href="#login" lngt="LOGIN"></a>
                </span>
                <br/>

                <!-- todo: just for debug, remove later -->
                <span>
                    <fieldset>
                        <legend>* Debug section *</legend>
                        <a href="auth/google/register">Sign up with Google </a><br/>
                        <a href="auth/facebook/register">Sign up with Facebook</a>
                    </fieldset>
                </span>
            </form>
        </div>
        <div class="span3"></div>


    </div>
</div>

<script type="text/javascript" language="JavaScript">

    function fRegisterSubmit() {
        $('#divRegister').addClass('hidden');
    }

    function fRegisterGoogleSubmit() {
        awrankGet("auth/google/register");
    }

    function fRegisterFacebookSubmit() {
        awrankGet("auth/facebook/register");
    }
</script>
