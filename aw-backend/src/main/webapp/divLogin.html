<style type="text/css">

	#divLogin {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		background-color: rgba(128, 128, 128, 0.9);
		z-index: 1040;
	}
</style>

<div class="container">
	<div class="row">
		<div class="span3"></div>
		<div class="span6">
			<br>

			<div name="alert-error"></div>
			<div name="alert-warning"></div>
			<form action="#" onsubmit="fLoginSubmit(); return false;" class="well">
				<fieldset>
					<legend lngt="LOGIN_TITLE">Log in to your account</legend>
					<label lngt="WITH_SOCIAL_NETWORK">with social network:</label>
					<button type="button" onclick="fLoginGoogleSubmit()"
							class="btn btn-large btn-primary"
							lngt="LOGIN_WITH_GOOGLE">Log in with Google
					</button>
					<button type="button" onclick="fLoginFacebookSubmit()"
							class="btn btn-large btn-primary pull-right"
							lngt="LOGIN_WITH_FACEBOOK">Log in with Facebook
					</button>
					<br>
					<br>
					<label lngt="LOGIN_DESCRIPTION">or with registered details:</label>

					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input type="text" id="login_uid" class="span5" lngp="LOGIN_FIELD_LOGIN"
							   placeholder="Email address or login">
					</div>
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="password" id="login_password" class="span5" lngp="PASSWORD"
							   placeholder="Password">
					</div>
					<br>
					<button class="btn btn-large btn-primary pull-right" type="submit" lngt="LOGIN">Sign
						in
					</button>
				</fieldset>
				<hr>
				<a href="#forgot_password" lngt="FORGOT_PASSWORD">Forgot your password?</a>
				<span class="pull-right">
					<span lngt="LOGIN_FOOTER">Don't have an account?</span>
					<a href="#register" lngt="REGISTRATION"></a>
				</span>
			</form>
		</div>
		<div class="span3"></div>
	</div>
</div>

<script type="text/javascript" language="JavaScript">
	function fLoginSubmit() {
		var uid = $('#login_uid').val();
		var password = $('#login_password').val();
		if (uid != null && password != null) {
			uid = uid.trim();
			password = password.trim();
			if (uid.length > 0 && password.length > 0) {
				send_user_login(uid, password);
			}
			else {
				alertWarning(getMessage('WARNING'), getMessage('LOGIN_WRONG_UID_OR_PASSWORD'));
			}
		} else {
			alertWarning(getMessage('WARNING'), getMessage('LOGIN_WRONG_UID_OR_PASSWORD'));
		}
	}

	function fLoginGoogleSubmit() {
		window.location = "user/login/google";
	}

	function fLoginFacebookSubmit() {
		window.location = "user/login/facebook";
	}

</script>
