<style type="text/css">

	#divForgotPassword {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		background-color: rgba(128, 128, 128, 0.9);
		z-index: 1040;
	}
</style>

<div class="container">
	<div class="row">
		<div class="span3"></div>
		<div class="span6">
			<br>

			<div name="alert-error"></div>
            <div name="alert-warning"></div>
            <div name="alert-success"></div>
			<form action="#" onsubmit="fForgotPasswordSubmit(); return false;" class="well">
				<fieldset>
					<legend lngt="FORGOT_PASSWORD">Can't log in? Forgot your password?</legend>
					<label lngt="FORGET_DESCRIPTION">
						Enter your email address below and we'll send you password reset instructions.
					</label>

					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input type="text" id="forgot_uid" class="span5" lngp="FORGET_FIELD_EMAIL" placeholder="Email address">
					</div>
					<br>
					<button class="btn btn-large btn-primary pull-right" type="submit" lngt="FORGET_BUTTON_SUBMIT">Reset
						password
					</button>
				</fieldset>
				<hr>
				<span class="pull-right">
					<span lngt="FORGET_FOOTER">or return to</span> <a href="#login" lngt="LOGIN">Login</a>
				</span>
				<br/>
			</form>
		</div>
		<div class="span3"></div>
	</div>
</div>

<script type="text/javascript" language="JavaScript">
	function fForgotPasswordSubmit() {
		//$('#divForgotPassword').addClass('hidden');
		fIndexClearMessages("divForgotPassword");
		 
		 var iserrors = false;
		 var email = $('#forgot_uid').val();
		 
		 if(email.length < 3 || validateEmail(email) == false){
       	 alertError(getMessage('ERROR'), getMessage('REGISTRATION_EMAIL_MALFORMED'));
       	 iserrors = true;
        }
		 
		 if(iserrors == false) send_user_forgot_password({email: email});
	}
</script>
