<div class="container">

	<div class="row">
		<div class="span12">
			<div class="input-prepend input-append">
				<button type="submit" class="btn" lngt="SEARCH"></button>
				<input class="span2" id="appendedPrependedDropdownButton" type="text">

				<div class="btn-group">
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						<span lngt="ALL"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#"><i class="icon-envelope"></i> <span lngt="EMAIL"></span></a></li>
						<li><a href="#"><i class="icon-eye-open"></i> <span lngt="IP_ADDRESS"></span></a></li>
					</ul>
				</div>
			</div>
			<span class="help-block">(Only searching by Email supported)</span>
		</div>
	</div>

	<table class="table table-striped table-bordered" id="userListTable">
		<thead>
		<tr>
			<th lngt="FIRST_NAME"></th>
			<th lngt="LAST_NAME"></th>
			<th lngt="EMAIL"></th>
			<th lngt="API_KEY"></th>
			<th lngt="SKYPE"></th>
			<th lngt="CREATED_AT"></th>
		</tr>
		</thead>
	</table>

</div>

<script type="text/javascript" language="JavaScript">

	/* Table initialisation */
	$(document).ready(function () {
		$('#userListTable').dataTable({
			"bProcessing":true,
			"bServerSide":true,
			"sAjaxSource":"admin/userListDT"
		});
	});

</script>
