<style type="text/css">

    #divRegister {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: rgba(128, 128, 128, 0.9);
        z-index: 1040;
    }
</style>

<div class="container">
    <div class="row">
        <div class="span3"></div>
        <div class="span6">
            <br>

            <form action="#" onsubmit="fRegisterSubmit(); return false;" class="well">
                <fieldset>
                    <legend lngt="REGISTRATION">Registration</legend>
                    <label lngt="WITH_SOCIAL_NETWORK">with social network:</label>
                    <button type="button" class="btn btn-large btn-primary" lngt="LOGIN_IN_WITH_GOOGLE">Log in with
                        Google
                    </button>
                    <button type="button" class="btn btn-large btn-primary pull-right" lngt="LOGIN_IN_WITH_FACEBOOK">Log
                        in with Facebook
                    </button>
                    <br>
                    <br>
                    <label lngt="REGISTER_DESCRIPTION">or with email:</label>

                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input type="text" id="uid" class="span5" lngp="REGISTER_FIELD_EMAIL"
                               placeholder="Email address">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="password" id="password" class="span5" lngp="PASSWORD" placeholder="Password">
                    </div>
                    <br>
                    <label lngt="REGISTER_TITLE_SECURITY_QUESTION">we do recommend to set security question and input
                        answer to make account more
                        secure:</label>

                    <div class="row-fluid">
                        <div class="span6">
                            <select class="input-block-level">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="span6">
                            <input type="text" class="input-block-level" lngp="REGISTER_FIELD_ANSWER"
                                   placeholder="Input answer here...">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span8">
                            <label class="checkbox">
                                <input type="checkbox"><span lngt="REGISTER_TERMS_TITLE">I agree with the</span>
                                <a href="#" lngt="REGISTER_TERMS_ANCHOR">Terms of Service</a>
                            </label>

                        </div>
                        <div class="span4">
                            <button class="btn btn-large btn-primary pull-right" type="submit" lngt="REGISTRATION">Sign
                                in
                            </button>
                        </div>
                    </div>
                </fieldset>
                <hr>
                <span class="pull-right"><span lngt="REGISTER_FOOTER">Do you have an account?</span> <a href="#"
                                                                                                        onclick="showLogin();"
                                                                                                        lngt="LOGIN">Login</a></span>
                <br>

            </form>
        </div>
        <div class="span3"></div>
    </div>
</div>

<script type="text/javascript" language="JavaScript">
    function fRegisterSubmit() {
        $('#divRegister').addClass('hidden');
    }
</script>
